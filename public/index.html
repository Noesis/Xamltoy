<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>xamltoy</title>
  <meta property="og:title" content="XamlToy" />
  <meta property="og:url" content="https://www.noesisengine.com/xamltoy/" />
  <meta property="og:description" content="Edit and render XAML in real time" />
  <meta property="og:image"
    content="https://media.licdn.com/dms/image/C4D0BAQHMOwXdjtB9aw/company-logo_200_200/0?e=2159024400&v=beta&t=2CpjeaMsfpoRKsO43dlnRnCUyJT62pGRqEJvSGyes3o" />
  <script type="text/javascript">
    let hash = window.location.pathname.split('/').pop();
    if (hash) {
      fetch('https://api.github.com/gists/' + hash,
        {
          headers: { accept: 'application/vnd.github.VERSION.base64' }
        })
        .then(response => {
          if (response.status != 200) return null;
          return response.json()
        })
        .then(response => {
          if (response) {
            window.response = response;
            document.dispatchEvent(new CustomEvent("Gist fetched"));
          } else window.location.href = "https://www.noesisengine.com/xamltoy/";
        })
        .catch((err) => {
          console.log(err);
        })
    }
  </script>
  <link rel="shortcut icon" href="https://cdn.staticaly.com/favicons/noesisengine.com">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400|Open+Sans+Condensed:700&display=swap"
    rel="stylesheet">
  <!-- Google Analytics Code -->
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-25866290-1']);
    _gaq.push(['_trackPageview']);

    (function () {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>
<body>
  <canvas id="canvas" tabIndex="-1"></canvas>
  <div id="root"></div>
  <script type="text/javascript">
    let updateFrameCounter = (fps) => {
      if (document.getElementById('frames')) document.getElementById('frames').innerHTML = fps.toFixed(1) + ' fps';
    }
    let updateResolution = (width, height) => {
      if (document.getElementById('resolution')) document.getElementById('resolution').innerHTML = width + ' x ' + height;
    }
    Module = {
      canvas: (function () {
        let canvas = document.getElementById('canvas');
        canvas.addEventListener("webglcontextlost",
          function (e) {
            alert('WebGL context lost. You will need to reload the page.');
            e.preventDefault();
          }, false);
        window.canvas = canvas;
        return canvas;
      })(),
      postRun: (function () {
        document.dispatchEvent(new CustomEvent("Noesis Ready"));
      })
    }
  </script>
  <script src="%PUBLIC_URL%/assets/Gui.XamlToy.js"></script>
</body>
